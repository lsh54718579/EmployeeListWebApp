<div class="col-md-6 offset-md-3">
  <h3>Add Employee</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="employee.fName"
        name="firstName"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [(ngModel)]="employee.lName"
        name="lastName"
      />
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input
        type="text"
        class="form-control"
        id="emailId"
        [(ngModel)]="employee.emailId"
        name="emailId"
      />
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phoneNum"
        [(ngModel)]="employee.phoneNum"
        name="phoneNum"
      />
    </div>
    <br />

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
